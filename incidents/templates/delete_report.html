{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h3>Are you sure you want to delete this report?</h3>
    <h4><strong>{{ report.fname }} {{ report.lname }}</strong></h4>
    <form method="POST">
        {% csrf_token %}
        <br>
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'user_dashboard' %}" class="btn btn-secondary">Cancel</a>
        <br> <br>
    </form>
</div>
{% endblock %}
