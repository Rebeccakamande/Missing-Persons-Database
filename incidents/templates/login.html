{% extends 'base.html' %}


{% block content %}
    <!-- Header-->
     <br>
     <header class="bg-dark py-3">
        <div class="container px-2 px-lg-1 my-2"> <!-- Reduced padding here -->
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Login</h1>
                <p class="lead fw-normal text-white-50 mb-0">Log in</p>
            </div>
        </div>
    </header>
    
    
    <br><br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6"> <!-- col-md-6 sets the width to 50% of the screen on medium devices and above -->
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control" name="username" placeholder="Enter your username">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-secondary btn-lg mx-auto d-block ">Login</button>
                </form>
            </div>
        </div>
    </div>
<br> <br>


{% endblock %}
